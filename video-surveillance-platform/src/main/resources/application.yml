server:
  port: 8080

spring:
  application:
    name: video-surveillance-platform

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/video_surveillance?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 5000
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.surveillance.dao.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# GB28181 Configuration
gb28181:
  enabled: true
  sip:
    ip: 10.0.0.167                 # Local SIP server IP
    port: 5060                      # SIP port
    domain: 3402000000              # SIP domain
    id: 34020000002000000001        # Platform ID (20 digits)
    password: 12345678              # Authentication password
    transport: UDP                  # Transport protocol: UDP or TCP
    charset: GB2312                 # Character encoding

  media:
    ip: 10.0.0.167                 # Media server IP
    rtp-port-range: 30000-30500    # RTP port range
    rtp-receive-timeout: 15000     # RTP receive timeout (ms)

  keepalive:
    timeout: 180                    # Keepalive timeout (seconds)
    interval: 60                    # Keepalive check interval (seconds)

# ZLMediaKit Configuration
zlmediakit:
  enabled: true
  ip: 10.0.0.167                   # ZLMediaKit server IP
  http-port: 8088                  # HTTP API port (changed from 80)
  http-ssl-port: 443               # HTTPS API port
  rtmp-port: 1935                  # RTMP port
  rtsp-port: 554                   # RTSP port
  rtp-proxy-port: 10000            # RTP proxy port
  secret: 035c73f7-bb6b-4889-a715-d9eb2d1925cc  # API secret key
  hook-enable: true                # Enable hook callbacks
  hook-admin-params: secret=${zlmediakit.secret}

# ONVIF Configuration
onvif:
  enabled: true
  discovery:
    enabled: true
    timeout: 5000                  # Discovery timeout (ms)
  connect-timeout: 5000            # Connection timeout (ms)
  read-timeout: 10000              # Read timeout (ms)

# Logging Configuration
logging:
  level:
    root: INFO
    com.surveillance: DEBUG
    javax.sip: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/video-surveillance.log
    max-size: 100MB
    max-history: 30
