  #   depends_on:
  #     - mysql
  #     - redis
  #     - zlmediakit
  #   networks:
  #     - video-surveillance-network

volumes:
  mysql-data:
  redis-data:
  zlmediakit-data:

networks:
  video-surveillance-network:
    driver: bridge
