[api]
# API secret key
secret=035c73f7-bb6b-4889-a715-d9eb2d1925cc
# Enable API
apiDebug=1

[general]
# Enable virtual host
enableVhost=0
# Flow threshold (MB/s)
flowThreshold=1024

[http]
# HTTP port
port=80
# HTTPS port
sslport=443
# Root directory
rootPath=/opt/media/www
# Enable directory listing
dirMenu=1

[rtsp]
# RTSP port
port=554
# RTSP over SSL port
sslport=322
# Authentication required
authBasic=0

[rtmp]
# RTMP port
port=1935
# RTMP over SSL port
sslport=19350

[rtp]
# RTP proxy port
port=10000

[rtp_proxy]
# RTP proxy port range
port=10000
# Timeout (seconds)
timeoutSec=15

[record]
# Enable MP4 recording
enableMP4=0
# Recording path
filePath=/opt/media/record

[hls]
# Enable HLS
enable=1
# Segment duration (seconds)
segDur=2
# Segment count
segNum=3
# Segment retention (seconds)
segRetain=5
# File path
filePath=/opt/media/hls

[hook]
# Enable hook
enable=1
# Hook timeout (seconds)
timeoutSec=10
# Admin parameters (for authentication)
admin_params=secret=035c73f7-bb6b-4889-a715-d9eb2d1925cc
